name: Automated Dependency Updates

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  dependencies:
    name: Update Dependencies
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@main
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@main
      with:
        msbuild-architecture: x64

    - name: Get Dependencies
      id: getdep
      run: |
        dotnet restore
        $outJson = dotnet list package --outdated --format json | ConvertFrom-Json
        echo $outJson.projects[0].frameworks[0].topLevelPackages
      shell: pwsh
      
    - name: modifycsproj
      id: mod
      run: |
        $xmlDoc = [xml](Get-Content -Path SCPBlock.csproj)
        $ns = New-Object System.Xml.XmlNamespaceManager($xmlDoc.NameTable)
        $ns.AddNamespace("ns", $xmlDoc.DocumentElement.NamespaceURI)
        $node = $xmlDoc.SelectSingleNode("//ns:PackageReference[@Include='Exiled']", $ns)
        $node.SetAttribute("Version", "7.2.0")
        $xmlDoc.Save("SCPBlock.csproj")
      shell: pwsh

    - name: Test
      id: test
      run: msbuild -r SCPBlock.sln -t:rebuild -p:Configuration=Release

    - name: Push
      id: push
      if: ${{ steps.update.outputs.pkgupdated == 'true' }}
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Automated Dependency Updates
